<div class="row three-choices-button" [hidden]="hideInitialButton">
  <div class="col-lg-4 col-lg-offset-4">
    <button class="btn btn-primary btn-block" (click)="fetchChoices()">Give me three choices!</button>
  </div>
</div>
<div [hidden]="!hideInitialButton">
  <div *ngFor="let restaurant of restaurants">
    <button type="button" class="btn btn-default btn-block" data-toggle="modal" data-target="#restaurantModal" (click)="selectRestaurant(restaurant)">{{restaurant.name}}</button>
  </div>
</div>
<div id="restaurantModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-sm">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Restaurant Selected!</h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-block btn-default" data-dismiss="modal" (click)="keepRestaurant()">Keep</button>
        <button type="button" class="btn btn-block btn-danger" data-dismiss="modal" (click)="deleteRestaurant()">Delete</button>
      </div>
    </div>
  </div>
</div>
