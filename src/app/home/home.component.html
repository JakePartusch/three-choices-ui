<div class="row three-choices-button" [hidden]="hideInitialButton">
  <div class="col-lg-4 col-lg-offset-4">
    <button class="btn btn-primary btn-block" (click)="fetchChoices()">Give me three choices!</button>
  </div>
</div>
<div [hidden]="!hideInitialButton">
  <div *ngFor="let restaurant of restaurants">
    <button type="button" class="btn btn-default btn-block">{{restaurant.name}}</button>
  </div>
</div>
